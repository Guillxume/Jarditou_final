    <!-- La div qui contient le formulaire commence ici !-->

    <main>
      <!-- De ce que j'ai pu voir en PHP, l'action envoie le formulaire si il est bien rempli ( ce qui est vérifié avec la fonction verif), la méthode est POST c'est à dire qu'il affiche les données envoyées par l'utilisateur!-->
      <form id="contact" action="http://localhost/PHP/5lesFormulaires/form.php" method="POST"
        onsubmit="return verif();">
        <h3>Nous contacter</h3>
        <h4>Remplissez ce formulaire, nous vous répondrons dans un délai de 32 jours.</h4>
        <!-- On divisera le formulaire en plusieurs div en fonction des informations demandées !-->
        <div class="form-group">
          <!-- Les spans sont cachées et servent à signaler une erreur, elles sont appelées dans le js par leur nom en fonction de l'erreur !-->
          <div class="row">
            <span id="missNom"></span>
          </div>
          <div class="row">
            <label for="nom">Votre nom* :</label>
            <!-- minlength oblige l'utilisateur à entrer minimum 2 caractères et au maximum 102.!-->
            <input class="form-control" type="text" name="nom" required id="nom" minlength="2" maxlength="102" />
          </div>
          <div class="row">
            <span id="missPrenom"></span>
          </div>
          <div class="row">
            <label for="prenom">Votre prénom* : </label>
            <input class="form-control" type="text" name="prenom" required id="prenom" minlength="2" maxlength="102" />
          </div>
          <div class="row">
            <span id="sexe" class="col-2">Sexe* : </span>
          </div>
          <div class="row">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexe" value="F" required id="fem" />
              <label class="form-check-label col-2" for="fem">Féminin </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexe" value="M" required id="mas" />
              <label class="form-check-label col-2" for="mas">Masculin </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexe" value="O" required id="other" />
              <label class="form-check-label col-2" for="other">Autre </label>
            </div>
          </div>
          <div class="row">
            <span id="missBirth"></span>
          </div>
          <div class="row">
            <label for="birth">Date Naissance* :</label>
            <!--Le type date permet déjà une vérification html, il faut cependant traité le cas où l'utilisateur ne le remplit pas avec le JS !-->
            <input class="form-control" type="date" name="date" required id="birth" /><br />
          </div>
          <div class="row">
            <span id="missCp"> </span>
          </div>
          <label for="postal">Code postal : </label>
          <input class="form-control" type="text" name="codePostal" id="postal" />
          <label for="adresse">Adresse : </label>
          <input class="form-control" type="text" name="Adresse" id="adresse" minlength="3" />
          <label for="ville">Ville :</label>
          <input class="form-control" type="text" name="Ville" id="ville" minlength="3" />
          <div class="row">
            <span id="missEmail"></span>
          </div>
          <label for="email">Email* : </label>
          <input class="form-control" type="email" name="Email" required placeholder="ecrisbientonmail@stp.com"
            id="email" />
          <fieldset>
            <span id="missDemande"></span>
            <legend>Votre demande</legend>
            <div class="form-group">
              <label for="sujet">Sujet* : </label>
              <select class="form-control" name="Sujet" required id="sujet">
                <option value="" selected> - </option>
                <option value="1"> Réclamation (encore) </option>
                <option value="2"> Devis </option>
                <option value="3"> Divers </option>
              </select>
              <label for="demande">Votre demande* :</label>
              <textarea name="Questions" required id="demande" rows="1"></textarea>
            </div>
          </fieldset>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="confirmation" required id="confirmation">
              <label class="form-check-label" for="confirmation" required>J'accepte le traitement informatique de ce
                forumlaire.</label>
            </div>
            <input class="btn" type="submit" name="submit" id="bouton" value="Envoyer" />
            <input class="btn" type="reset" name="reset" value="Annuler" />
          </div>
        </div>
      </form>
