      <!-- La div qui contient le formulaire commence ici !-->


<div class="container">  
  <!-- De ce que j'ai pu voir en PHP, l'action envoie le formulaire si il est bien rempli ( ce qui est vérifié avec la fonction verif), la méthode est POST c'est à dire qu'il affiche les données envoyées par l'utilisateur!-->
  <form id="contact" action="http://bienvu.net/script.php" method="POST" onsubmit="return verif();">
    <h3>Nous contacter</h3>
    <h4>Remplissez ce formulaire, nous vous répondrons dans un délai de 32 jours.</h4>
    <!-- On divisera le formulaire en plusieurs div en fonction des informations demandées !-->
    

    <div class="form-group">
      <!-- Les spans sont cachées et servent à signaler une erreur, elles sont appelées dans le js par leur nom en fonction de l'erreur !-->
                      <span id="missNom"></span>
                <br/>
                <label for="nom">Votre nom* :</label>
                <!-- minlength oblige l'utilisateur à entrer minimum 2 caractères et au maximum 102, le prénom le plus long du monde étant Napu AmoHalla Ona Ona Aneka Vehi Vehi Ona Hivea Nena Vava Keho Onka Kahe HeaLeka Ea Ona Ney Nana Nia Keko Oa Oga Vanao(Hawaïi).!-->
                <input class="form-control" type="text" name="nom" required id="nom" minlength="2" maxlength="102" />
                <br/>
                <span id="missPrenom">
                  
                </span>
                <br/>
                <label for="prenom">Votre prénom* : </label>
                <input class="form-control" type="text" name="prenom" required id="prenom" minlength="2" maxlength="102" />
                <br/>

                <p>Sexe* :</p>
                <div class="form-check">

                     <span id="sexe"></span><br/>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Féminin" required id="fem" />
                    <label class="form-check-label" for="fem">Féminin  </label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Masculin" required id="mas"/>
                        <label class="form-check-label" for="mas">Masculin  </label>
                </div>
                 <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Masculin" required id="other"/>
                        <label class="form-check-label" for="other">Autre  </label>
                </div> 
                <br/>

                <span id="missBirth"></span> <br>
                <label for="birth">Date Naissance* :</label>
                <br>
                <!--Le type date permet déjà une vérification html, il faut cependant traité le cas où l'utilisateur ne le remplit pas avec le JS !--> 

                <input class="form-control" type="date" name="Date" required id="birth"/><br/>
                
                



                <span id="missCp"> </span>
                <br>
                <label for="postal">Code postal : </label>
                <input class="form-control" type="text" name="CodePostal" id="postal" required /><br/>

                <label for="adresse">Adresse : </label>
                <input class="form-control" type="text" name="Adresse" id="adresse" minlength="3" /><br/>
                
                <label for="ville">Ville :</label> 
                <input class="form-control" type="text" name="Ville" id="ville" minlength="3" /><br/>
                <span id="missEmail"></span>
                <br/>                
                <label for="email">Email* : </label>
                <input class="form-control" type="email" name="Email" required placeholder="ecrisbientonmail@stp.com" id="email"/>
                <br/> 

            </div>
        <fieldset>
          <span id="missDemande"></span><br/>
            <legend>Votre demande</legend>
            <div class="form-group">
                <label for="sujet">Sujet* : </label>
                    <select class="form-control" name="Sujet" required id="sujet">
                        <option value="" selected> - </option>    
                        <option value="1"> Réclamation (encore) </option>
                        <option value="2"> Devis </option>
                        <option value="1"> Divers </option>
                    </select><br/>
                <label for="demande">Votre demande* :</label>
                <textarea name="Questions" required id="demande" rows="1"></textarea><br/>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="confirmation" required id="confirmation">
                <label class="form-check-label" for="confirmation" required>J'accepte le traitement informatique de ce forumlaire.</label>
          </div> <br>
            <input class="btn" type="submit" name="submit" id="bouton" value="Envoyer"/>
            <input class="btn" type="reset" name="reset" value="Annuler"/>
        </div>
   </form>
